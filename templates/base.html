<!doctype html>
<title>{% block title %}Pagan Gods{% endblock %}</title>
<link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
<link rel="icon" type="image/x-icon" href="{{url_for('static',filename='images/pgico.png')}}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="{{url_for('static',filename='js/main.js')}}"></script>

<body class="bg-bg-pattern text-sm text-center text-textprimary font-sansserif
bg-no-repeat bg-cover min-h-screen
">
    <div class="md:flex">
        <nav class="bg-bgprimary flex flex-col items-center
        pb-2
        md:text-left md:min-h-screen md:w-56">
            <div class="">
                <a href="{{ url_for('index') }}">
                <img class="mt-2 h-16" src="../static/images/pglogo.svg" alt="pagan gods logo"></a>
            </div>
            <div class="flex justify-evenly w-full mt-2 md:mt-0 md:flex-col md:justify-start md:ml-4">
                <div>
                    <p class="md:mt-2">COMBAT</p>
                    <ul class="text-textsecondary sm:ml-2">
                        {{ nav.navbar1.render() }}
                    </ul>
                </div>
                <div>
                    <p class="md:mt-4">MINING</p>
                    <ul class="text-textsecondary sm:ml-2">
                        {{ nav.navbar2.render() }}
                    </ul>
                </div>
                <div>
                    <p class="md:mt-4">OFFICIAL LINKS</p>
                    <ul class="text-textsecondary sm:ml-2">
                        {{ nav.navbar3.render() }}
                    </ul>
                <div>
            </div>

        </nav>

        <main class="p-2 w-full h-full">
            {% block content %}{% endblock %}
        </main> 
    </div>
</body>
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
