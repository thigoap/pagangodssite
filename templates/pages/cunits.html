{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
<div class="flex flex-col items-center">
    <div class="flex">
        <button id="w0EVO0" name="w0EVO0"
        name="addForm"
        class="w-24 flex justify-center bg-slate-800 border-2 rounded-md py-1 m-1 border-textsecondary">
        Normal</button>
        <button id="w0EVO1" name="w0EVO1"
        class="w-24 flex justify-center bg-slate-800 border-2 rounded-md py-1  m-1 border-textsecondary">
        EVO1</button>
        <button id="w0EVO2" name="w0EVO2"
        class="w-24 flex justify-center bg-slate-800 border-2 rounded-md py-1  m-1 border-textsecondary">
        EVO2</button>
    </div>
    <div class="flex">
        <button id="w1EVO0" name="w1EVO0"
        class="w-24 flex justify-center bg-slate-800 border-2 rounded-md py-1  m-1 border-textsecondary">
        1.1</button>
        <button id="w1EVO1" name="w1EVO1"
        class="w-24 flex justify-center bg-slate-800 border-2 rounded-md py-1  m-1 border-textsecondary">
        1.1 EVO1</button>
        <button id="w1EVO2" name="w1EVO2"
        class="w-24 flex justify-center bg-slate-800 border-2 rounded-md py-1  m-1 border-textsecondary">
        1.1 EVO2</button>
    </div>
</div>
</form>

<div class="sm:w-4/5 mx-auto">

    {% for warrior in warriorparameter %}

        {% if loop.index0 == 0 %}    
        <div class="grid grid-cols-00 gap-x-2 gap-y-0.5 sm:gap-x-4">
        {% endif %}
        {% if loop.index0 > 0 and loop.previtem[2] != warrior[2]  %}
        </div>
        <div class="grid grid-cols-00 gap-x-2 gap-y-0.5 sm:gap-x-4 mt-1">
        {% endif %}

        <div class="p-2 border-2 rounded-md my-1 border-textsecondary">
            <div class="flex justify-center">
                <img class="h-48" src="../static/images/warriors/{{warrior[3]}}.png" alt="warrior {{warrior[0]}}">
            </div>
            <p>Name: {{ warrior[0] }}</p>
            <p>Race: {{ warrior[1] }}</p>
            <p>Rarity: {{ warrior[2] }}</p>
        </div>

    {% endfor %}

</div>

{% endblock %}
